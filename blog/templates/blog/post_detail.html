{% extends 'blog/base.html' %}

{% block content %}
        <div class="Post">
            {% if post.published_date %}
                <p>Опубликованно: {{ post.published_date }}</p>
            {% endif %}
            <h1 class="Post_title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="Post_text">{{ post.text|linebreaksbr }}</p>
        </div>    
{% endblock %}
